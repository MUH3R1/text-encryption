<!DOCTYPE html>
<html>
  <head>
    <title>Word Scrambler</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body class="container-fluid bg-dark">
    <h1 class="mx-auto text-light">Text Message Encryption Tool</h1>
    <h3 class="text-light">Be secretive the safe way :)</h3>
    <p class="text-light">Built by: <a href="https://inie.netlify.com" target="_blank">Ini Etienam</a></p>
    <div class="container mt-5">
      <textarea class="form-control" cols="40" rows="4"></textarea>
      <button class="mt-2 scramble btn btn-success mr-2" type="submit">Encrypt Message</button>
      <button class="mt-2 decrypt btn btn-light" type="submit">Decrypt Message</button>

      <div class="hidden">
        <div class="alert alert-info mt-3" role="alert">

        </div>
        <button class="mt-2 unscramble btn btn-info" type="submit">Decrypt Result</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
